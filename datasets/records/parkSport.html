<body>
    
    <div class="main">
        <table class="searchTable">
            <tr>
                <th>Asset CD</th>
                <th>Steward</th>
                <th>Maintained By</th>
                <th>Asset Type</th>
                <th>Booking Code</th>
        
            </tr>
            <tr>
                <!-- add onKeyUp to the input because parksData.js cannot find these elements after importing them via JSON -->
                <td><input type="text" id="AssetCD" onkeyup="searchAssetCD(this.value); return false;"></td>
                <td><input type="text" id="steward" onkeyup="searchParkSteward(this.value);return false;"></td>
                <td><input type="text" id="maintainedBy" onkeyup="searchParkMaintained(this.value); return false;"></td>
                <td><input type="text" id="assetType" onkeyup="searchParkAsset(this.value);"></td>
                <td><input type="text" id="dedicatedTo" onkeyup="searchBookingCode(this.value);return false;"></td>
        
            </tr>
        </table>
        
        <span id="descriptionText"></span>
        
        <table id="parksSportsTable">
        <tr><td>Please use the search functions to search the City of Calgary Parks Sports</td></tr>
        
        </table>
    </div>

<script src="/datasets/records/parkSport.js"></script>
<script src="/datasets/main.js"></script>
</body>
